<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF_Agent - FibreFlow Query Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message { animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API_URL = 'http://localhost:8000';

        function App() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [stats, setStats] = useState(null);
            const [suggestions, setSuggestions] = useState([]);
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [currentQueryId, setCurrentQueryId] = useState(null);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                // Load stats on mount
                fetch(`${API_URL}/stats`)
                    .then(res => res.json())
                    .then(data => setStats(data))
                    .catch(console.error);
                
                // Add welcome message with system info
                setMessages([{
                    type: 'assistant',
                    content: 'üöÄ Welcome to FF_Agent Enhanced! Now with Vanna AI, Vector Search, and Smart Suggestions.',
                    timestamp: new Date(),
                    systemInfo: true
                }]);
            }, []);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            // Get suggestions as user types
            useEffect(() => {
                if (input.length > 3) {
                    const timeoutId = setTimeout(() => {
                        fetch(`${API_URL}/suggestions`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ partial_query: input, limit: 5 })
                        })
                        .then(res => res.json())
                        .then(data => {
                            setSuggestions(data.suggestions || []);
                            setShowSuggestions(data.suggestions && data.suggestions.length > 0);
                        })
                        .catch(() => setSuggestions([]));
                    }, 300);

                    return () => clearTimeout(timeoutId);
                } else {
                    setSuggestions([]);
                    setShowSuggestions(false);
                }
            }, [input]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!input.trim() || loading) return;

                const question = input;
                setInput('');
                setShowSuggestions(false);
                
                // Add user message
                setMessages(prev => [...prev, {
                    type: 'user',
                    content: question,
                    timestamp: new Date()
                }]);

                setLoading(true);

                try {
                    const response = await fetch(`${API_URL}/query`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            question,
                            use_vector_search: true,
                            use_vanna: true,
                            confidence_threshold: 0.7
                        })
                    });

                    const data = await response.json();
                    
                    // Store query ID for feedback
                    if (data.success && data.query_id) {
                        setCurrentQueryId(data.query_id);
                    }
                    
                    setMessages(prev => [...prev, {
                        type: 'assistant',
                        content: data,
                        timestamp: new Date()
                    }]);
                } catch (error) {
                    setMessages(prev => [...prev, {
                        type: 'error',
                        content: `Error: ${error.message}`,
                        timestamp: new Date()
                    }]);
                } finally {
                    setLoading(false);
                }
            };

            const handleFeedback = async (queryId, question, sql, isPositive, correctedSql = null) => {
                try {
                    await fetch(`${API_URL}/feedback`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            query_id: queryId,
                            question,
                            sql,
                            was_correct: isPositive,
                            corrected_sql: correctedSql
                        })
                    });
                    
                    // Update the message to show feedback was recorded
                    setMessages(prev => prev.map(msg => 
                        msg.queryId === queryId 
                            ? { ...msg, feedbackGiven: true, feedbackPositive: isPositive }
                            : msg
                    ));
                } catch (error) {
                    console.error('Failed to submit feedback:', error);
                }
            };

            const formatData = (data) => {
                if (!data || data.length === 0) return 'No data found';
                
                if (typeof data === 'string') return data;
                
                // Create table for array data
                if (Array.isArray(data)) {
                    const keys = Object.keys(data[0]);
                    return (
                        <div className="overflow-x-auto">
                            <table className="min-w-full table-auto text-sm">
                                <thead className="bg-gray-100">
                                    <tr>
                                        {keys.map(key => (
                                            <th key={key} className="px-4 py-2 text-left">{key}</th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {data.slice(0, 20).map((row, i) => (
                                        <tr key={i} className="border-b hover:bg-gray-50">
                                            {keys.map(key => {
                                                let value = row[key];
                                                
                                                // Handle different data types
                                                if (value === null || value === undefined) {
                                                    value = 'null';
                                                } else if (typeof value === 'object') {
                                                    // Handle nested objects/arrays
                                                    value = JSON.stringify(value);
                                                } else if (typeof value === 'boolean') {
                                                    value = value ? 'true' : 'false';
                                                }
                                                
                                                return (
                                                    <td key={key} className="px-4 py-2">
                                                        {String(value).length > 50 
                                                            ? String(value).substring(0, 50) + '...' 
                                                            : String(value)}
                                                    </td>
                                                );
                                            })}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {data.length > 20 && (
                                <p className="text-sm text-gray-500 mt-2">
                                    ... and {data.length - 20} more rows
                                </p>
                            )}
                        </div>
                    );
                }
                
                return JSON.stringify(data, null, 2);
            };

            const sampleQueries = [
                "How many drops are in the system?",
                "Show all projects",
                "What's the pole status breakdown?",
                "Top 5 poles with most drops"
            ];

            return (
                <div className="max-w-7xl mx-auto p-4">
                    {/* Header */}
                    <div className="bg-white rounded-lg shadow-sm p-6 mb-4">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2">
                            FF_Agent Enhanced - AI-Powered Query Assistant
                        </h1>
                        <div className="flex flex-wrap gap-4 text-sm text-gray-600 mb-2">
                            {stats && stats.database && (
                                <>
                                    <span>üìä Tables: {stats.database.total_tables}</span>
                                    <span>üè† Drops: {stats.database.tables?.sow_drops?.toLocaleString()}</span>
                                    <span>üìç Poles: {stats.database.tables?.sow_poles?.toLocaleString()}</span>
                                </>
                            )}
                        </div>
                        <div className="flex flex-wrap gap-2 text-xs">
                            {stats?.components?.vanna === 'active' && (
                                <span className="bg-green-100 text-green-700 px-2 py-1 rounded">ü§ñ Vanna AI</span>
                            )}
                            {stats?.components?.vector_store === 'active' && (
                                <span className="bg-blue-100 text-blue-700 px-2 py-1 rounded">üîç Vector Search</span>
                            )}
                            {stats?.components?.feedback_system === 'active' && (
                                <span className="bg-purple-100 text-purple-700 px-2 py-1 rounded">üìà Learning</span>
                            )}
                            {stats?.vector_store?.total_patterns > 0 && (
                                <span className="bg-orange-100 text-orange-700 px-2 py-1 rounded">
                                    üìù {stats.vector_store.total_patterns} patterns
                                </span>
                            )}
                        </div>
                    </div>

                    {/* Sample Queries */}
                    <div className="bg-white rounded-lg shadow-sm p-4 mb-4">
                        <p className="text-sm text-gray-600 mb-2">Try these queries:</p>
                        <div className="flex flex-wrap gap-2">
                            {sampleQueries.map(q => (
                                <button
                                    key={q}
                                    onClick={() => setInput(q)}
                                    className="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-sm hover:bg-blue-100"
                                >
                                    {q}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Messages */}
                    <div className="bg-white rounded-lg shadow-sm p-6 mb-4 h-[500px] overflow-y-auto">
                        {messages.map((msg, i) => (
                            <div key={i} className={`message mb-4 ${msg.type === 'user' ? 'text-right' : ''}`}>
                                <div className={`inline-block max-w-4xl ${
                                    msg.type === 'user' ? 'bg-blue-500 text-white' : 
                                    msg.type === 'error' ? 'bg-red-100 text-red-700' : 
                                    'bg-gray-100'
                                } rounded-lg p-4`}>
                                    {msg.type === 'user' ? (
                                        <p>{msg.content}</p>
                                    ) : msg.type === 'assistant' && msg.content.success ? (
                                        <div>
                                            <div className="flex items-center justify-between mb-2">
                                                <p className="font-semibold">Results ({msg.content.row_count} rows)</p>
                                                <div className="flex items-center gap-2 text-xs">
                                                    {msg.content.method_used && (
                                                        <span className="bg-blue-100 text-blue-700 px-2 py-1 rounded">
                                                            {msg.content.method_used}
                                                        </span>
                                                    )}
                                                    {msg.content.confidence && (
                                                        <span className="bg-green-100 text-green-700 px-2 py-1 rounded">
                                                            {Math.round(msg.content.confidence * 100)}% confidence
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                            
                                            {formatData(msg.content.data)}
                                            
                                            {/* Similar patterns */}
                                            {msg.content.similar_patterns && msg.content.similar_patterns.length > 0 && (
                                                <details className="mt-2">
                                                    <summary className="cursor-pointer text-sm text-gray-500">
                                                        Similar queries found
                                                    </summary>
                                                    <div className="mt-2 text-xs">
                                                        {msg.content.similar_patterns.map((pattern, i) => (
                                                            <div key={i} className="mb-2 p-2 bg-gray-50 rounded">
                                                                <p className="font-medium">{pattern.question}</p>
                                                                <p className="text-gray-600 text-xs">Similarity: {Math.round(pattern.similarity * 100)}%</p>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </details>
                                            )}
                                            
                                            <details className="mt-2">
                                                <summary className="cursor-pointer text-sm text-gray-500">
                                                    View SQL
                                                </summary>
                                                <pre className="mt-2 p-2 bg-gray-800 text-white rounded text-xs overflow-x-auto">
                                                    {msg.content.sql}
                                                </pre>
                                            </details>
                                            
                                            {/* Feedback buttons */}
                                            {msg.content.query_id && !msg.feedbackGiven && (
                                                <div className="mt-3 flex gap-2">
                                                    <button 
                                                        onClick={() => handleFeedback(msg.content.query_id, msg.content.question, msg.content.sql, true)}
                                                        className="px-3 py-1 bg-green-100 text-green-700 rounded text-sm hover:bg-green-200 flex items-center gap-1"
                                                    >
                                                        <span className="text-lg">‚úì</span> Correct
                                                    </button>
                                                    <button 
                                                        onClick={() => handleFeedback(msg.content.query_id, msg.content.question, msg.content.sql, false)}
                                                        className="px-3 py-1 bg-red-100 text-red-700 rounded text-sm hover:bg-red-200 flex items-center gap-1"
                                                    >
                                                        <span className="text-lg">‚úó</span> Wrong
                                                    </button>
                                                </div>
                                            )}
                                            
                                            {msg.feedbackGiven && (
                                                <div className="mt-2 text-xs text-gray-500">
                                                    Feedback recorded: {msg.feedbackPositive ? '‚úì Correct' : '‚úó Wrong'}
                                                </div>
                                            )}
                                        </div>
                                    ) : msg.type === 'assistant' && !msg.content.success ? (
                                        <div>
                                            <p className="text-red-600">Error: {msg.content.error}</p>
                                        </div>
                                    ) : (
                                        <p>{msg.content}</p>
                                    )}
                                    <p className="text-xs mt-2 opacity-60">
                                        {msg.timestamp.toLocaleTimeString()}
                                    </p>
                                </div>
                            </div>
                        ))}
                        {loading && (
                            <div className="text-center">
                                <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    {/* Input */}
                    <form onSubmit={handleSubmit} className="bg-white rounded-lg shadow-sm p-4">
                        <div className="relative">
                            <div className="flex gap-2">
                                <div className="flex-1 relative">
                                    <input
                                        type="text"
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        placeholder="Ask about your FibreFlow data..."
                                        className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        disabled={loading}
                                        onFocus={() => setShowSuggestions(suggestions.length > 0)}
                                        onBlur={() => setTimeout(() => setShowSuggestions(false), 200)}
                                    />
                                    
                                    {/* Suggestions dropdown */}
                                    {showSuggestions && suggestions.length > 0 && (
                                        <div className="absolute top-full left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg z-10 max-h-40 overflow-y-auto">
                                            {suggestions.map((suggestion, i) => (
                                                <button
                                                    key={i}
                                                    type="button"
                                                    onClick={() => {
                                                        setInput(suggestion);
                                                        setShowSuggestions(false);
                                                    }}
                                                    className="w-full text-left px-4 py-2 hover:bg-gray-50 text-sm"
                                                >
                                                    {suggestion}
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <button
                                    type="submit"
                                    disabled={loading || !input.trim()}
                                    className="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {loading ? 'Processing...' : 'Send'}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
